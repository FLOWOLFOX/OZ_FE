<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 사용해보기</title>
</head>
<body>
    <select size="4">
        <option value="disable" disabled>좋아하는 동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion">사자</option>
        <option value="tiger">호랑이</option>
        <option value="wolf">늑대</option>
        <option value="rabbit">토끼</option>
        <option value="bear">곰</option>
    </select>
    <h1>분야별 검색어</h1>
    <p>안녕하세요
        <br>
        <strong><u>드라마</u></strong>
    </p>
    <ol>
        <li>브레이킹 배드</li>
        <li>셜록</li>
        <li>상견니</li>
    </ol>
    <h1>보고 싶은 책</h1>
    <ul>
        <li>어느 날, 내 죽음에 네가 들어왔다</li>
        <li>오늘 밤, 세계에서 이 사랑이 사라진다 해도</li>
        <li>또다시 같은 꿈을 꾸었어</li>
    </ul>
</body>
</html>
