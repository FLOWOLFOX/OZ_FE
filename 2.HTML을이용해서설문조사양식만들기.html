<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 기입 및 체크해주세요</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="본명 입력">
                <br><br>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력">
            </fieldset>
            <br>
            <fieldset>
                <legend>설문</legend>
                <p>성별</p>
                <input type="radio" id="male" name="gender">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender">
                <label for="female">여성</label>
                <p>연령대</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
                <p>당신의 반려동물을 모두 체크해주세요</p>
                <input type="checkbox" id="dog" name="pet">
                <label for="dog">개</label>
                <input type="checkbox" id="cat" name="pet">
                <label for="cat">고양이</label>
                <input type="checkbox" id="other_pet" name="pet">
                <label for="other_pet">그 외</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>기타 의견 및 설문 만족도</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
                <input type="range" min="0" max="5" id="satisfaction" name="satisfaction">
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>설문에 참여해주셔서 감사합니다</p>
    </footer>
</body>
</html>
